<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/login.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  {% include "components/navbar.html" %}

      <div class="container mx-auto mt-5 mb-5">

          <form action="/login" method="POST" style="border: 1px dotted gray;" class="px-5 py-3">
        <h2 class="text-center"><u>Login to the Dashboard</u></h2>


                <p>{{errorMsg}}</p>
    
        <div class="mb-3">

            <div class="form-group">
          
                   <label for="exampleInputEmail1">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp"
                     placeholder="Enter email">
                 </div>
        </div>

        <div class="mb-3">

            <div class="form-group">
            
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" aria-label="password" id="password">
              </div>
        </div>


      <div class="remember-forgot">
                    <!-- <label><input type="checkbox"> Remember Me</label> -->
                    <a href="#">Forget Password?</a>
                </div>
                
                <button type="submit" class="btn btn-success">Login to Your AI Dashboard</button>
                
        <div class="registration-link">
                   <big> <p>Don't have an account? <a href="/register">Register</a></p></big>
                </div>
    </form>
  </div>
{% include "components/footer.html" %}

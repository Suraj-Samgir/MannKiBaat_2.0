<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Contact Us</title>
</head>

<body>
{% include "components/navbar.html" %}

  <div class="container my-4" style="display: flex; justify-content: center; align-items: center;">
    <h1 class="display-4 fw-normal text-body-emphasis font-weight-bold">Feel Free to Share Your Thoughts</h1>
  </div>

  <div class="container mx-auto mt-2">

    <form action="/contact" method="POST" style="border: 1px dotted gray;" class="px-5 py-5">
 
      <div class="form-group">
        <label for="Name">Your Name</label>
        <input type="Name" class="form-control" id="Name" name="Name" placeholder="Enter Name">
      </div>

      <br>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Select Gender</label>
        <select class="form-control" id="exampleFormControlSelect2" name="Gender">
          <option>(Select Gender)</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <br>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Select Country</label>
        <select class="form-control" id="exampleFormControlSelect2" name="Country">
          <option>(Select Country)</option>
          <option>India</option>
          <option>U.S.A</option>
          <option>Russia</option>
          <option>France</option>
          <option>Japan</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <br>
      <div class="form-group">
        <label for="Phone">Phone Number</label>
        <input type="number" class="form-control" id="Phone" placeholder="Enter Phone Number" name="Phone">
      </div>
      <br>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your Feedback</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="Feedback" rows="3"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% include "components/footer.html" %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>

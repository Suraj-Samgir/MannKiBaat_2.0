<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/lifestyle.css">

  <title>Lifestyle Data - Mann Ki Baat 2.0</title>
</head>

<body data-theme="light">
  <!-- Theme Toggle Button -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Background Animation -->
  <div class="hero-bg-animation">
    <div class="hero-bg-circle circle-1"></div>
    <div class="hero-bg-circle circle-2"></div>
  </div>

  <div class="container">
    <h2 class="animate-fade-in">No Roll Numbers Here â€“ Just Your Story, Your Space.</h2>
  </div>

  <div class="container">
    <form action="/lifestyle" method="POST" class="animate-fade-in">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="diet">How would you rate your diet?</label>
            <select class="form-control" id="diet" name="diet" required>
              <option value="">(Select Diet)</option>
              <option value="Healthy and Balanced">Healthy and Balanced</option>
              <option value="Okay-ish">Okay-ish</option>
              <option value="Mostly Junk Food">Mostly Junk Food</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="physicalActivity">How active are you daily?</label>
            <select class="form-control" id="physicalActivity" name="physicalActivity" required>
              <option value="">(Select Physical Activity)</option>
              <option value="Rarely Move">Rarely Move</option>
              <option value="Light Activity">Light activity (walk, cycle)</option>
              <option value="Moderate Exercise">Moderate exercise</option>
              <option value="Regular Workouts">Regular workouts</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-group">
            <label for="socialInteraction">How connected do you feel with friends or family?</label>
            <select class="form-control" id="socialInteraction" name="socialInteraction" required>
              <option value="">(Select Social Interaction)</option>
              <option value="Very Connected">Very Connected</option>
              <option value="Sometimes Lonely">Sometimes Lonely</option>
              <option value="Mostly Isolated">Mostly Isolated</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="relaxHabit">What do you do to relax?</label>
            <select class="form-control" id="relaxHabit" name="relaxHabit" required>
              <option value="">(Select Relax Habit)</option>
              <option value="Music">Music</option>
              <option value="Gaming">Gaming</option>
              <option value="Sports">Sports</option>
              <option value="Reading">Reading</option>
              <option value="Travelling">Travelling</option>
              <option value="Nothing Specific">Nothing Specific</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <label for="range1" class="form-label">How many hours do you spend on screens (phone, laptop, TV) daily?</label>
        <div class="d-flex align-items-center">
          <input type="range" class="form-range" min="0" max="12" value="0" id="range1" name="screenTime">
          <output id="rangeValue1">0</output>
        </div>
      </div>

      <div class="mt-4">
        <label for="range2" class="form-label">How stressed do you feel most days? (0 = Not stressed, 10 = Very stressed)</label>
        <div class="d-flex align-items-center">
          <input type="range" class="form-range" min="0" max="10" value="0" id="range2" name="stressLevel">
          <output id="rangeValue2">0</output>
        </div>
      </div>

      <div class="mt-4">
        <label for="range3" class="form-label">How many hours do you usually sleep?</label>
        <div class="d-flex align-items-center">
          <input type="range" class="form-range" min="0" max="12" value="0" id="range3" name="sleepHrs">
          <output id="rangeValue3">0</output>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  {% include 'components/footer.html' %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'light') {
        body.setAttribute('data-theme', 'dark');
        themeToggle.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        themeToggle.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeToggle = document.querySelector('.theme-toggle i');
      if (savedTheme === 'dark') {
        themeToggle.className = 'fas fa-sun';
      } else {
        themeToggle.className = 'fas fa-moon';
      }
    });
        function showMail(a, b) {
      document.getElementById(a).innerHTML = `<p style="white-space: nowrap; margin:0;">${b}</p>`;
    }

    function hideMail(a) {
      document.getElementById(a).innerHTML = "";
    }
  </script>

  <!-- Range Sliders Script -->
  <script>
    // Select all range inputs
    const ranges = [
      { input: "range1", output: "rangeValue1" },
      { input: "range2", output: "rangeValue2" },
      { input: "range3", output: "rangeValue3" }
    ];

    ranges.forEach(r => {
      const inputEl = document.getElementById(r.input);
      const outputEl = document.getElementById(r.output);

      // Set initial output
      outputEl.textContent = inputEl.value;

      // Update output on input change
      inputEl.addEventListener("input", () => {
        outputEl.textContent = inputEl.value;
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/register.css">

  <title>Register - Mann Ki Baat 2.0</title>
</head>

<body data-theme="light">
  <!-- Background Animation -->
  <div class="hero-bg-animation">
    <div class="hero-bg-circle circle-1"></div>
    <div class="hero-bg-circle circle-2"></div>
  </div>

  {% include 'components/navbar.html' %}

  <div class="container">
    <h2 class="animate-fade-in">Tell Us a Little About You â€“ Your Mind Will Thank You Later</h2>
  </div>

  <div class="container">
    <form action="/register" method="POST" class="animate-fade-in">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" id="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName" name="lastName" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter Email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{10}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" minlength="6" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="confirmPass" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPass" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="gender" class="form-label">Select Gender</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="">(Select Gender)</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="birthDate" class="form-label">Select Birth Date</label>
            <input class="form-control" type="date" name="birthDate" id="birthDate" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="educationLevel" class="form-label">Educational Level</label>
            <select class="form-control" id="educationLevel" name="eduLevel" required>
              <option value="">(Select Educational Level)</option>
              <option value="School">School (Class till 12th)</option>
              <option value="College">College (UG/PG)</option>
              <option value="Coaching">Coaching / Competitive Prep</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="fieldOfStudy" class="form-label">Field of Study</label>
            <select class="form-control" id="fieldOfStudy" name="fieldOfStudy" required>
              <option value="">(Select Field of Study)</option>
              <option value="Engineering">Engineering / Tech</option>
              <option value="Medical">Medical / Life Sciences</option>
              <option value="Commerce">Commerce / Business</option>
              <option value="Arts">Arts / Humanities</option>
              <option value="Law">Law</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

 {% include 'components/footer.html' %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'light') {
        body.setAttribute('data-theme', 'dark');
        themeToggle.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        themeToggle.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeToggle = document.querySelector('.theme-toggle i');
      if (savedTheme === 'dark') {
        themeToggle.className = 'fas fa-sun';
      } else {
        themeToggle.className = 'fas fa-moon';
      }
    });

    function showMail(a, b) {
      document.getElementById(a).innerHTML = `<p style="white-space: nowrap; margin:0;">${b}</p>`;
    }

    function hideMail(a) {
      document.getElementById(a).innerHTML = "";
    }

    // Password validation
    document.querySelector("form").addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if (password !== confirmPass) {
        event.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>

</html>
